<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test iframe Changelly</title>
  </head>
  <body>
    <h2>iFrame widget</h2>
      <iframe
        src="https://changelly.com/widget/v1?auth=email&from=BTC&to=ETH&merchant_id=f91e36cd2396&address=&amount=1&ref_id=f91e36cd2396&color=00cf70"
        width="600"
        height="500"
        class="changelly"
        scrolling="no"
        style="overflow-y: hidden; border: none"
      >
        Can't load widget
      </iframe>

    <h2>Modal Popup iframe window</h2>

        <link rel="stylesheet" href="https://changelly.com/widget.css"/>
        <a id="changellyButton" href="https://changelly.com/widget/v1?auth=email&from=BTC&to=ETH&merchant_id=f91e36cd2396&address=&amount=1&ref_id=f91e36cd2396&color=00cf70" target="_blank">
          <img src="https://changelly.com/pay_button.png" />
        </a>
        <div id="changellyModal">
          <div class="changellyModal-content">
            <span class="changellyModal-close">x</span>
            <iframe
              src="https://changelly.com/widget/v1?auth=email&from=BTC&to=ETH&merchant_id=f91e36cd2396&address=&amount=1&ref_id=f91e36cd2396&color=00cf70"
              width="600"
              height="500"
              class="changelly"
              scrolling="no"
              style="overflow-y: hidden; border: none"
            >
              Can't load widget
            </iframe>
          </div>
          <script type="text/javascript">
            var changellyModal = document.getElementById('changellyModal');
            var changellyButton = document.getElementById('changellyButton');
            var changellyCloseButton = document.getElementsByClassName('changellyModal-close')[0];
            changellyCloseButton.onclick = function() {
                changellyModal.style.display = 'none';
            };

            changellyButton.onclick = function widgetClick(e) {
              e.preventDefault();
              changellyModal.style.display = 'block';
            };
          </script>
        </div>

      <h2>Link in new tab</h2>

      <script type="text/javascript">
        function open_widget(a, e) {
            e.preventDefault();
            var link = a.href;
            window.open(link, 'Changelly', 'width=600,height=470,toolbar=0,menubar=0,location=0,status=1,scrollbars=1,resizable=0,left=0,top=0');
            return false;
        }
      </script>
      <a onclick="open_widget(this, event);" href="https://changelly.com/widget/v1?auth=email&from=BTC&to=ETH&merchant_id=f91e36cd2396&address=&amount=1&ref_id=f91e36cd2396&color=00cf70">
        <img src="https://changelly.com/pay_button.png" alt="Changelly" />
      </a>
    
  </body>
</html>
